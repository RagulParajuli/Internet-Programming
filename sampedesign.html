<html>
    <head>
        <title> Sample Design</title>
        <body>
            <h1 align="center">HTML < frame > tag </h1>
            <h3>
            <p> The < frame > tag was used in HTML 4 to define one particular<br>
            window (iframe) within a < frameset ></p>
            <ul type="disc">
                <li> <p>Use the <font size="5" face="courier" color="purple">< iframe ></font>
                    tag to embed another document within <br> the current HTML document.</p> </li>
            </ul>
            <p> < iframe src="https://www.google.com" > <h3></ iframe > </h3> </p></h3>
        </body>
    </head>
</html>
